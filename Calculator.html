<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/Calculator.css"/>
</head>
<body>
    <div class="container"  align="center">
        <div class="box">
            <h3>Calculator</h3>
            <p class="message">0</p>
            <div class="operate">
                <button id="zero">AC</button>
                <button id="remove">CE</button>
                <button id="preCent">%</button>
                <button id="divide" class="right mark">/</button>
                <button class="number" onclick="number(this)">7</button>
                <button class="number" onclick="number(this)">8</button>
                <button class="number" onclick="number(this)">9</button>
                <button id="ride" class="right mark">*</button>
                <button class="number" onclick="number(this)">4</button>
                <button class="number" onclick="number(this)">5</button>
                <button class="number" onclick="number(this)">6</button>
                <button id="minus" class="right mark">-</button>
                <button class="number" onclick="number(this)">1</button>
                <button class="number" onclick="number(this)">2</button>
                <button class="number" onclick="number(this)">3</button>
                <button id="add" class="right mark">+</button>
                <button class="number" onclick="number(this)">.</button>
                <button class="number" onclick="number(this)">0</button>
                <button>Ans</button>
                <button id="result" class="right">=</button>
            </div>
        </div>
    </div>


<script type="text/javascript" charset='utf-8' src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset='utf-8' src="./js/Calculator.js"></script>
</body>
</html>
