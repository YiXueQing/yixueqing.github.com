<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/timer.css"/>
</head>
<body>
<div class="reveal" align="center">
    <div id="rest" class="region">
        <p>BREAK LENGTH</p>
        <div class="sum">
            <span>5</span>
            <div class="count left">-</div>
            <div class="count right">+</div>
        </div>
    </div>
    <div id="work" class="region">
        <p>SESSION LENGTH</p>
        <div class="sum">
            <span>25</span>
            <div class="count left">-</div>
            <div class="count right">+</div>
        </div>
    </div>
</div>

<div class="interval" align="center">
    <div class="countDown">
        <div class="chunk-wrap"><span class="chunk"></span></div>
        <p class="tip">Session</p>
        <p class="time">25</p>
    </div>
</div>

<script type="text/javascript" charset='utf-8' src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset='utf-8' src="./js/timer.js"></script>
</body>
</html>
