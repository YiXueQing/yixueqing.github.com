<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" type="text/css" href="./css/game.css"/>
</head>
<body>
<div class="layer">
    <div class="casket">
        <div data-id="0" class="cell first fl"></div>
        <div data-id="1" class="cell second fr"></div>
        <div data-id="2" class="cell third fl"></div>
        <div data-id="3" class="cell fourth fr"></div>
    </div>

    <div class="operation">
        <div class="motif">Game</div>
        <div class="handle">
            <div class="count fl">
                <div class="sum"></div>
                <div class="word">COUNT</div>
            </div>

            <div class="fastener fl">
                <div id="start_btn" class="start btn"></div>
                <div class="word">START</div>
            </div>

            <div class="fastener fl">
                <div id="strict_btn" class="strict btn">
                    <div class="mark"></div>
                </div>
                <div class="word">STRICT</div>
                <div class=""></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" charset='utf-8' src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" charset='utf-8' src="./js/game.js"></script>
</body>
</html>
